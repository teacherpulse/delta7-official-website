<!DOCTYPE html>
<html>
<body>
    <h1>Connectivity Test</h1>
    <script>
        fetch('http://127.0.0.1:7243/ingest/3747187a-d8aa-46a4-806e-deb4927df6d2', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                location: 'connectivity-test.html',
                message: 'Ping from manual test file',
                timestamp: Date.now(),
                sessionId: 'debug-session'
