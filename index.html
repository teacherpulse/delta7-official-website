
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta7 Edu-Frameworks | Architecting the Future of Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan-glow: #22d3ee;
      --blue-deep: #080c14;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--blue-deep);
      color: #f1f5f9;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(34, 211, 238, 0.4);
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
    }

    .neon-border-hover:hover {
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.2), inset 0 0 10px rgba(34, 211, 238, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #2dd4bf 0%, #3b82f6 50%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Delta-Grid removed as requested */

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #22d3ee;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    
    .scan-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #22d3ee, transparent);
      animation: scan 3s linear infinite;
    }

    .reveal-section {
      will-change: transform, opacity;
    }
  </style>
</head>
<body class="overflow-x-hidden selection:bg-teal-500/30">
  <div id="root">
    <!-- Architectural Loading State -->
    <div id="loading-overlay" style="position: fixed; inset: 0; background: #080c14; display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; color: #22d3ee; font-family: sans-serif;">
      <div style="width: 40px; height: 40px; border: 3px solid rgba(34, 211, 238, 0.2); border-top-color: #22d3ee; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; font-weight: bold; letter-spacing: 0.1em; text-transform: uppercase; font-size: 12px;">Initializing Framework...</p>
      <noscript>
        <p style="color: #ef4444; margin-top: 10px;">JavaScript is required to run this application.</p>
      </noscript>
    </div>
  </div>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes spin-slow { to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 20s linear infinite; }
  </style>

  <script type="module" src="/index.tsx"></script>

  <script>
    // System Watchdog: If React hasn't mounted in 5 seconds, show troubleshooting info
    setTimeout(() => {
      const root = document.getElementById('root');
      const overlay = document.getElementById('loading-overlay');
      if (overlay && root.children.length <= 1) {
        overlay.innerHTML = `
          <div style="max-width: 400px; text-align: center; padding: 20px; border: 1px solid #ef4444; border-radius: 12px; background: rgba(239, 68, 68, 0.1);">
            <h3 style="color: #ef4444; margin-bottom: 10px;">System Initialization Timeout</h3>
            <p style="font-size: 14px; color: #f1f5f9; line-height: 1.6;">
              The application failed to load. This usually happens if the <strong>dist</strong> folder was not deployed correctly or assets are missing.
            </p>
            <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 20px; background: #22d3ee; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Retry System Boot</button>
          </div>
        `;
      }
    }, 5000);
  </script>
</body>
</html>
